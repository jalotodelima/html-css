<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e linhas</h1>
    <hr>
    <p>
        Você pode escrever
        um parágrafo de qualquer
        jeito. Basta colocar tudo
         entre tags p e /p <!--lt = less than e gt = greater than-->
    </p>
    <p>
        Para criar um parágrafo, basta utilizar a tag <br> <br>
    </p>
    <p>
        &reg;
        &copy;
        &euro;
        &cent;
        &Delta;
        &uparrow;
        &pound;
        &yen;
    </p>

    <p>
        Vamos adicionar alguns emojis:
        &#x1F596;
        &#X1F913;
        <a href="emojipedia.org">Pegar Emojis</a>
    </p>
</body>
</html>
